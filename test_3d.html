<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: rgb(51, 50, 50);
        }

        canvas{
            background-color: rgb(43, 42, 42);
        }
    </style>
</head>
<body>
    
    <canvas id="myCanvas" width="400" height="400">

    </canvas>

    <script id="vertex-shader" type="not-javascript">
        attribute vec3 vertexPosition;

        uniform mat4 u_transformMatrix;

        void main(void) {
            vec3 position = (u_transformMatrix * vec4(vertexPosition, 1)).xyz;

            gl_Position = vec4(position, 1.0);
        }
    </script>

    <script id="fragment-shader" type="not-javascript">
        precision mediump float;

        void main(void) {
            gl_FragColor = vec4(1, 0, 0.5, 1);
        }
    </script>

    <script src="resources/m4.js"></script>
    <script src="resources/webgl-utils.js"></script>
    <script src="test_3d.js"></script>
    <script src="resources/parserObj.js"></script>

</body>
</html>
