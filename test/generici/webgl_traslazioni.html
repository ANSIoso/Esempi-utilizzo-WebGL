<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: rgb(48, 47, 47);
        }

        #myCanvas{
            -webkit-box-shadow: 10px 10px 38px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 10px 10px 38px 0px rgba(0,0,0,0.75);
            box-shadow: 10px 10px 38px 0px rgba(0,0,0,0.75);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" height="400" width="400">

    </canvas>

    <script id="vertex-shader" type="not-javascript">
        attribute vec2 vertexPosition;

        uniform vec2 u_traslation;
        uniform vec2 u_rotation;

        void main(void) {
            vec2 rotatedPosition = vec2(
                vertexPosition.x * u_rotation.y + vertexPosition.y * u_rotation.x,
                vertexPosition.y * u_rotation.y - vertexPosition.x * u_rotation.x);

            vec2 position = rotatedPosition + u_traslation;

            gl_Position = vec4(position, 0.0, 1.0);
        }
    </script>

    <script id="fragment-shader" type="not-javascript">
        precision mediump float;

        void main(void) {
            gl_FragColor = vec4(1, 0, 0.5, 1);
        }
    </script>

    <script src="resources/webgl-utils.js"></script>
    <script src="webgl_traslazioni.js"></script>
</body>
</html>
