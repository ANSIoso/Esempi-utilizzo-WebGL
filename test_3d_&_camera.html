<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: rgb(51, 50, 50);
        }

        canvas{
            background-color: rgb(43, 42, 42);
        }
    </style>
</head>
<body>
    
    <canvas id="myCanvas" width="600" height="600">

    </canvas>

    <p>
        z_transl
        <input id="z_transl" type="range" min="-60" max="1" step="0.1" value="-23">
    </p>

    <script id="vertex-shader" type="not-javascript">
        attribute vec4 a_position;
        attribute vec3 a_normal;

        uniform mat4 u_worldViewProjection;
        uniform mat4 u_worldInverseTranspose;

        varying vec3 v_normal;

        void main(void) {
            gl_Position = u_worldViewProjection * a_position;

            v_normal = mat3(u_worldInverseTranspose) * a_normal;
        }
    </script>

    <script id="fragment-shader" type="not-javascript">
        precision mediump float;

        varying vec3 v_normal;

        uniform vec3 u_reverseLightDirection;

        void main(void) {
            vec3 normal = normalize(v_normal);

            float light = dot(normal, u_reverseLightDirection);

            gl_FragColor = vec4(1, 1, 1, 1);

            gl_FragColor.rgb *= light;
        }
    </script>

    <script src="resources/m4.js"></script>
    <script src="resources/webgl-utils.js"></script>
    <script src="resources/parserObj.js"></script>
    <script src="test_3d_&_camera.js"></script>
</body>
</html>
